<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nifty50 Data</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Live Nifty50 Data</h1>
    <div id="data-container">Loading data...</div>
    <script>
        const dataUrl = "https://raw.githubusercontent.com/siddharthadeymohori121/StolkHolmes/main/nifty50_data.json";

        async function fetchData() {
            try {
                const response = await fetch(dataUrl);
                const data = await response.json();

                let html = `<table><tr><th>Company</th><th>Price</th><th>Change</th></tr>`;
                data.forEach(item => {
                    html += `<tr><td>${item.company}</td><td>${item.price}</td><td>${item.change}</td></tr>`;
                });
                html += `</table>`;
                document.getElementById("data-container").innerHTML = html;
            } catch (error) {
                document.getElementById("data-container").innerText = "Error fetching data.";
            }
        }

        fetchData();
    </script>
</body>
</html>
